<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Proposal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html">Home</a>
  </header>

  <section class="info-section">
    <h2>Submit Your Proposal</h2>
    <form>
      <label for="creator-name">Name:</label>
      <input type="text" id="creator-name" name="creator-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="project-title">Project Title:</label>
      <input type="text" id="project-title" name="project-title" required>

      <label for="project-description">Project Description:</label>
      <textarea id="project-description" name="project-description" rows="4" required></textarea>

      <label for="funding-needed">Funding Needed:</label>
      <input type="number" id="funding-needed" name="funding-needed" required>

      <button type="submit">Submit Proposal</button>
    </form>
  </section>

</body>
</html>
