<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor-Inventor Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay">
    <div class="content">
      <h1>Innovation Hub</h1>
      <h2>Building Better for Every Generation</h2>
      <p>An ecosystem for visionary creators and pioneering investors</p>
      <label for="visitor-type">I am a:</label>
      <select id="visitor-type" onchange="navigateToPage()">
        <option value="">Select an option</option>
        <option value="investor">Investor</option>
        <option value="creator">Creator/Inventor</option>
      </select>
    </div>
  </div>

  <script>
    function navigateToPage() {
      const visitorType = document.getElementById("visitor-type").value;
      if (visitorType === "investor") {
        window.location.href = "investor.html";
      } else if (visitorType === "creator") {
        window.location.href = "creator.html";
      }
    }
  </script>
</body>
</html>
